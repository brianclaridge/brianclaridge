<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="12" fill="#0d1117"/>
  <!-- antenna -->
  <line x1="32" y1="6" x2="32" y2="14" stroke="#58a6ff" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="32" cy="5" r="3" fill="#58a6ff"/>
  <!-- head -->
  <rect x="12" y="14" width="40" height="32" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
  <!-- eyes -->
  <circle cx="24" cy="28" r="5" fill="#58a6ff" opacity="0.9"/>
  <circle cx="40" cy="28" r="5" fill="#58a6ff" opacity="0.9"/>
  <circle cx="24" cy="28" r="2" fill="#e6edf3"/>
  <circle cx="40" cy="28" r="2" fill="#e6edf3"/>
  <!-- mouth -->
  <rect x="22" y="37" width="20" height="3" rx="1.5" fill="#30363d"/>
  <rect x="24" y="37" width="4" height="3" rx="1" fill="#58a6ff" opacity="0.5"/>
  <rect x="30" y="37" width="4" height="3" rx="1" fill="#58a6ff" opacity="0.5"/>
  <rect x="36" y="37" width="4" height="3" rx="1" fill="#58a6ff" opacity="0.5"/>
  <!-- ears -->
  <rect x="6" y="22" width="6" height="12" rx="3" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
  <rect x="52" y="22" width="6" height="12" rx="3" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
  <!-- body hint -->
  <rect x="20" y="48" width="24" height="10" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
  <circle cx="28" cy="53" r="2" fill="#58a6ff" opacity="0.4"/>
  <circle cx="36" cy="53" r="2" fill="#58a6ff" opacity="0.4"/>
</svg>
